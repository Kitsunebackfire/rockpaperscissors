    <script>

        /* default scores of zero */

        /* computer randomly picks rock, paper, or scissors */
        function computerPlay() {
            let choices = ["rock", "paper", "scissors"];
            let choice = choices[Math.floor(Math.random() * choices.length)];
            return choice;
        }

        /* reset score function */
        function reset() {
            playerScore = 0;
            computerScore = 0;
        }

        /* Do you want to play again, resets */
        function playAgain() {
            let doyouwanttoplayagain = window.prompt("Do you want to play again? yes or no");
            if (doyouwanttoplayagain.toLowerCase() == "yes") {
                reset();
                game();
            }
            else {
