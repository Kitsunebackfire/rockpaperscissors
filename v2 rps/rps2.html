<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rpsstyle.css">
</head>
<body>
    <header class="header">
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div id="image-container">
        <img id="image" src="https://i.ytimg.com/vi/Fud_F7oi1Ag/maxresdefault.jpg" alt="">
        
    </div>

    <div class="buttonContainer">
            <input id="rockbtn" value="rock" type="button">
            <input id="paperbtn" value="paper" type="button">
            <input id="scissorsbtn" value="scissors" type="button">
    </div>

    <div class="score">
        <p id="results">Player score: 0 <br>Computer score: 0</p>
        
    </div>

    <div style="text-align: center;" class="newGame">
        <button id="reset" onclick="reset()" >Reset Game</button>
    </div>





    <script src="rpsscript.js"></script>
</body>
</html>
